                                dpName: pfCntStateLimit_pfCntStateLimit
                                format: "%5.2lf"
                            "Per-Source State Limit":
                                dpName: pfCntSrcLimit_pfCntSrcLimit
                                format: "%5.2lf"
                            "Synproxy":
                                dpName: pfCntSynproxy_pfCntSynproxy
                                format: "%5.2lf"
                            "NAT - No Unused Port":
                                dpName: pfCntTranslate_pfCntTranslate
                                format: "%5.2lf"
                            "No Route":
