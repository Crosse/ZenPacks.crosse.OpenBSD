name: ZenPacks.crosse.OpenBSD

classes:
    OpenBSDDevice:
        base: [zenpacklib.Device]
        label: OpenBSD

    PacketFilter:
        base: [zenpacklib.Component]
        label: Packet Filter
        plural_label: Packet Filter
        properties:
            pfHostId:
                label: Host ID
                order: 1
            pfRunning:
                label: Running
                type: bool
                renderer: Zenoss.render.checkbox
                order: 2
            pfDebug:
                label: Debug Level
                type: int
                enum: {0: "Emergency", 1: "Alert", 2: "Critical", 3: "Error", 4: "Warning", 5: "Notice", 6: "Info", 7: "Debug"}
                order: 3
            pfRuntime:
                label: Runtime
                type: int
                order: 4
            pfCntMatch:
                label: Matches
                type: int
                details_display: false
                grid_display: false
            pfCntBadOffset:
                label: Bad Offsets
                type: int
                details_display: false
                grid_display: false
            pfCntFragment:
                label: Fragments
                type: int
                details_display: false
                grid_display: false
            pfCntShort:
                label: Short Packets
                type: int
                details_display: false
                grid_display: false
            pfCntNormalize:
                label: Normalized Packets
                type: int
                details_display: false
                grid_display: false
            pfCntMemory:
                label: Dropped - Memory Pressure
                type: int
                details_display: false
                grid_display: false
            pfCntTimestamp:
                label: Dropped - Improper Timestamp
                type: int
                details_display: false
                grid_display: false
            pfCntCongestion:
                label: Dropped - Congestion
                type: int
                details_display: false
                grid_display: false
            pfCntIpOption:
                label: Dropped - IP Options
                type: int
                details_display: false
                grid_display: false
            pfCntProtoCksum:
                label: Dropped - Checksum
                type: int
                details_display: false
                grid_display: false
            pfCntStateMismatch:
                label: Dropped - State Mismatch
                type: int
                details_display: false
                grid_display: false
            pfCntStateInsert:
                label: Dropped - State Insert Error
                type: int
                details_display: false
                grid_display: false
            pfCntStateLimit:
                label: Dropped - State Limit
                type: int
                details_display: false
                grid_display: false
            pfCntSrcLimit:
                label: Dropped - Source Limit
                type: int
                details_display: false
                grid_display: false
            pfCntSynproxy:
                label: Dropped - Synproxy
                type: int
                details_display: false
                grid_display: false
            pfCntTranslate:
                label: Dropped - NAT
                type: int
                details_display: false
                grid_display: false
            pfCntNoRoute:
                label: Dropped - No Route
                type: int
                details_display: false
                grid_display: false
            pfStateCount:
                label: State Count
                type: int
                details_display: false
                grid_display: false
            pfStateSearches:
                label: State Searches
                type: int
                details_display: false
                grid_display: false
            pfStateInserts:
                label: State Inserts
                type: int
                details_display: false
                grid_display: false
            pfStateRemovals:
                label: State Removals
                grid_display: false
                type: int
                order: 26

class_relationships:
    - OpenBSDDevice 1:MC PacketFilter

device_classes:
    /Server/OpenBSD:
        zProperties:
            zPythonClass: ZenPacks.crosse.OpenBSD.OpenBSDDevice
            zInterfaceMapIgnoreNames: "^pflog.*"
            zCollectorPlugins:
                - crosse.snmp.OpenBSD.PacketFilter
                - zenoss.snmp.NewDeviceMap
                - zenoss.snmp.DeviceMap
                - zenoss.snmp.InterfaceMap
                - zenoss.snmp.RouteMap
                - zenoss.snmp.IpServiceMap
                - zenoss.snmp.HRFileSystemMap
                - zenoss.snmp.CpuMap
                - zenoss.snmp.SnmpV3EngineIdMap

        templates:
            PacketFilter:
                targetPythonClass: ZenPacks.crosse.OpenBSD.PacketFilter
                description: PF monitoring for OpenBSD devices.

                datasources:
                    pfRunning:
                        type: SNMP
                        oid: 1.3.6.1.4.1.30155.1.1.1.0
                        component: "${here/id}"
                        datapoints:
                            pfRunning:
                                rrdtype: GAUGE
                    pfRuntime:
                        type: SNMP
                        oid: 1.3.6.1.4.1.30155.1.1.2.0
                        component: "${here/id}"
                        datapoints:
                            pfRuntime:
                                rrdtype: GAUGE
                    pfDebug:
                        type: SNMP
                        oid: 1.3.6.1.4.1.30155.1.1.3.0
                        component: "${here/id}"
                        datapoints:
                            pfDebug:
                                rrdtype: GAUGE
                    pfCntMatch:
                        type: SNMP
                        oid: 1.3.6.1.4.1.30155.1.2.1.0
                        component: "${here/id}"
                        datapoints:
                            pfCntMatch:
                                rrdtype: DERIVE
                    pfCntBadOffset:
                        type: SNMP
                        oid: 1.3.6.1.4.1.30155.1.2.2.0
                        component: "${here/id}"
                        datapoints:
                            pfCntBadOffset:
                                rrdtype: DERIVE
                    pfCntFragment:
                        type: SNMP
                        oid: 1.3.6.1.4.1.30155.1.2.3.0
                        component: "${here/id}"
                        datapoints:
                            pfCntFragment:
                                rrdtype: DERIVE
                    pfCntShort:
                        type: SNMP
                        oid: 1.3.6.1.4.1.30155.1.2.4.0
                        component: "${here/id}"
                        datapoints:
                            pfCntShort:
                                rrdtype: DERIVE
                    pfCntNormalize:
                        type: SNMP
                        oid: 1.3.6.1.4.1.30155.1.2.5.0
                        component: "${here/id}"
                        datapoints:
                            pfCntNormalize:
                                rrdtype: DERIVE
                    pfCntMemory:
                        type: SNMP
                        oid: 1.3.6.1.4.1.30155.1.2.6.0
                        component: "${here/id}"
                        datapoints:
                            pfCntMemory:
                                rrdtype: DERIVE
                    pfCntTimestamp:
                        type: SNMP
                        oid: 1.3.6.1.4.1.30155.1.2.7.0
                        component: "${here/id}"
                        datapoints:
                            pfCntTimestamp:
                                rrdtype: DERIVE
                    pfCntCongestion:
                        type: SNMP
                        oid: 1.3.6.1.4.1.30155.1.2.8.0
                        component: "${here/id}"
                        datapoints:
                            pfCntCongestion:
                                rrdtype: DERIVE
                    pfCntIpOption:
                        type: SNMP
                        oid: 1.3.6.1.4.1.30155.1.2.9.0
                        component: "${here/id}"
                        datapoints:
                            pfCntIpOption:
                                rrdtype: DERIVE
                    pfCntProtoCksum:
                        type: SNMP
                        oid: 1.3.6.1.4.1.30155.1.2.10.0
                        component: "${here/id}"
