                        component: "${here/id}"
                        datapoints:
                            pfStateRemovals:
                                rrdtype: DERIVE

                graphs:
                    "States":
                        units: "states"
                        graphpoints:
                            States:
                                dpName: pfStateCount_pfStateCount
                                format: "%8.2lf"

                    "State Operations":
                        units: "ops/sec"
                        graphpoints:
                            Searches:
                                dpName: pfStateSearches_pfStateSearches
                                format: "%8.2lf"
                            Inserts:
                                dpName: pfStateInserts_pfStateInserts
                                format: "%8.2lf"
                            Removals:
                                dpName: pfStateRemovals_pfStateRemovals
                                format: "%8.2lf"

                    "Dropped Packets":
                        units: "packets/sec"
                        graphpoints:
